<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <br>
    <h2 class='text-center'>Авторизация</h2>
    <div class='row'>
        <div class='card col-md-6 offset-md-3 offset-md-3'>
            <div class='card-body'>
                <form action="/login" method="post">
                    <br>
                    <br>
                    <div class='form-group mb-2'>
                        <label class='form-label'>Логин</label>
                        <input type="text" name="username"
                               class="form-control">
                    </div>
                    <br>
                    <div class='form-group mb-2'>
                        <label class='form-label'>Пароль</label>
                        <input type="password" name="password"
                               class="form-control">
                    </div>
                    <br>
                    <div class="text-end">
                        <a href="/registration" class="btn btn-primary me-2" role="button" data-bs-toggle="button">Зарегестрироваться</a>
                        <button type="submit" class="btn btn-success me-2" >Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
