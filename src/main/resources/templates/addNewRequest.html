<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container">
    <br/>
    <h2 class='text-center'>Подача заявки на оформление ЗОТТС/ЗОТШ</h2>
    <br/>
    <div class='row'>
        <div class='card col-md-6 offset-md-3 offset-md-3'>
            <div class='card-body'>
                <form action="/add" method="post" enctype="multipart/form-data">

                    <div class='form-group mb-2'>
                        <label class='form-label'>Наименование организации</label>
                        <input type="text" name="factoryName" placeholder="Введите наименование организации" class="form-control">
                    </div><br>

                    <div class='form-group mb-2'>
                        <label class='form-label'>ФИО заявителя</label>
                        <input type="text" name="personData" placeholder="Введите ФИО" class="form-control">
                    </div><br>

                    <div class='form-group mb-2'>
                        <label class='form-label'>Почтовый адрес для связи по работе над заявкой</label>
                        <input type="text" name="email" placeholder="Введите email для связи" class="form-control">
                    </div><br>

                    <div class='form-group mb-2'>
                        <label class='form-label'>Тип транспортного средства/шасси</label>
                        <input type="text" name="type" placeholder="Введите тип транспортного средства/шасси" class="form-control">
                    </div><br>

                    <div class='form-group mb-2'>
                        <label class='form-label'>Приложите файл с заявкой</label>
                        <input type="file" name="pdfFileRequest" placeholder="Заявка в формате PDF" class="form-control">
                    </div><br>

                    <div class='form-group mb-2'>
                        <label class='form-label'>Приложите файл с Общим техническим описанием</label>
                        <input type="file" name="pdfFileOTO" placeholder="Архив с документами" class="form-control">
                    </div><br>

                    <div class='form-group mb-2'>
                    <textarea name="description" placeholder="Поле для дополнительной информации в случае необходимости"
                              class="form-control"></textarea><br>
                    </div>

                    <button type="submit" class="btn btn-primary">Подать заявку</button>

                </form>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
