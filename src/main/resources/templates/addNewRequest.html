<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container">
    <br/>
    <h2 class='text-center'>Подача заявки на оформление ЗОТТС/ЗОТШ</h2>
    <br/>
    <div class='row'>
        <div class='card col-md-6 offset-md-3 offset-md-3'>
            <div class='card-body'>
                <form action="/add" method="post" enctype="multipart/form-data">

                    <br>
                    <div class='form-group mb-2'>
                        <label class='form-label'>Наименование организации<font color="red"><b>*</b></font></label>
                        <input type="text" name="factoryName" placeholder="Введите наименование организации"
                               class="form-control">
                    </div>
                    <br>

                    <div class='form-group mb-2'>
                        <label class='form-label'>ФИО заявителя<font color="red"><b>*</b></font></label>
                        <input type="text" name="personData" placeholder="Введите ФИО" class="form-control">
                    </div>
                    <br>

                    <div class='form-group mb-2'>
                        <label class='form-label'>Почтовый адрес для связи по работе над заявкой<font
                                color="red"><b>*</b></font></label>
                        <input type="text" name="email" placeholder="Введите email для связи" class="form-control">
                    </div>
                    <br>

                    <div class='form-group mb-2'>
                        <label class='form-label'>Тип транспортного средства/шасси<font
                                color="red"><b>*</b></font></label>
                        <input type="text" name="type" placeholder="Введите тип транспортного средства/шасси"
                               class="form-control">
                    </div>
                    <br>

                    <div class='form-group mb-2'>
                        <label class='form-label'>Тип объекта<font
                                color="red"><b>*</b></font></label>
                        <select class="form-select" aria-label="Default select example" name="vehicleType" id="vehicleType">
                            <option selected>Выберите тип объекта</option>
                            <option value="1">Транспортное средство</option>
                            <option value="2">Шасси</option>
                        </select>
                    </div>
                    <br>

                    <div class='form-group mb-2'>
                        <label class='form-label'>Категория<font
                                color="red"><b>*</b></font></label>
                        <select class="form-select" aria-label="Default select example" name="category" id="category">
                            <option selected>Выберите категорию</option>
                            <option value="1">M1</option>
                            <option value="2">M1G</option>
                            <option value="3">M2</option>
                            <option value="4">M2G</option>
                            <option value="5">M3</option>
                            <option value="6">M3G</option>
                            <option value="7">N1</option>
                            <option value="8">N1G</option>
                            <option value="9">N2</option>
                            <option value="10">N2G</option>
                            <option value="11">N3</option>
                            <option value="12">N3G</option>
                            <option value="13">O1</option>
                            <option value="14">O2</option>
                            <option value="15">O3</option>
                            <option value="16">O4</option>
                        </select>
                    </div>
                    <br>

                    <div class='form-group mb-2'>
                        <label class='form-label'>Заявка<font color="red"><b>*</b></font></label>
                        <input type="file" name="fileRequest" placeholder="Приложите файл с заявкой"
                               class="form-control">
                        <div class='text-end'>
                            <a href="/downloadRequestSampleNew">Шаблон заявки на распространение&#128269</a><br>
                            <a href="/downloadRequestSampleNew">Шаблон заявки на получение&#128269</a>
                        </div>
                    </div>

                    <div class='form-group mb-2'>
                        <label class='form-label'>Общее техническое описание<font color="red"><b>*</b></font></label>
                        <input type="file" name="fileOTO" placeholder="Приложите файл с Общим техническим описанием"
                               class="form-control">
                        <div class='text-end'>
                            <label class='form-label'></label>
                        </div>
                    </div>
                    <br>

                    <div class='form-group mb-2'>
                        <label class='form-label'>Поле для любой дополнительной информации</label>
                    <textarea name="description" rows="4" placeholder="&#10071 Остальные документы Вы можете выслать эксперту, когда он с вами свяжется, или выложить на Яндекс диск или любое другое облачное хранилище и указать ссылку для скачивания в этом поле."
                              class="form-control"></textarea>
                        <h6><font color="red"><b>*</b></font> - поля, обязательные к заполнению</h6>
                    </div>


                    <br>
                    <button type="submit" class="btn btn-primary">Подать заявку</button>

                </form>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
